psx.htmlc.admin.students.learning_requirements_pro.testHelper1=Panel za ocjenjivanje prikazuje najnovije rezultate testova vašeg učenika sa državnih i federalnih testiranja provedenih u posljednje tri godine.
psx.htmlc.admin.students.learning_requirements_pro.testHelper2=Svako ocjenjivanje prikazuje red za svaku povezanu komponentu ili područje testa, pružajući pregled učeničkog uspjeha.
psx.htmlc.admin.students.learning_requirements_pro.testHelper3=Ova kolona prikazuje specifično područje testa, poput čitanja, matematike ili pisanja, za svaku komponentu ocjenjivanja.
psx.htmlc.admin.students.learning_requirements_pro.testHelper4=Ova kolona prikazuje razred vašeg učenika u kojem je test polagan, poput 5. razreda ili 12. razreda.
psx.htmlc.admin.students.learning_requirements_pro.testHelper5=Ova kolona prikazuje vremenski okvir i datum kada je vaš učenik završio ovaj dio testa. Vremenski okvir može označavati sezonu (npr. Jesen - 09/06/2024) ili godinu ako se test provodi samo jednom godišnje (npr. Godina - 04/24/2024).
psx.htmlc.admin.students.learning_requirements_pro.testHelper6=Ova kolona, dostupna samo u određenim ocjenjivanjima, predstavlja postotak tačnosti riječi koje je vaš učenik pročitao ispravno.
psx.htmlc.admin.students.learning_requirements_pro.testHelper7=Ova kolona prikazuje brojčani rezultat koji je vaš učenik postigao u odgovarajućem području ocjenjivanja.
psx.htmlc.admin.students.learning_requirements_pro.testHelper8=Ova kolona označava nivo uspješnosti učenika, određen prema državnim smjernicama za razred i vremenski okvir testa. Nivoi uspješnosti mogu uključivati termine poput 'Proficient', 'Advanced', 'Not Yet Proficient' ili kategorije rizika poput 'Low Risk', 'Some Risk' i 'High Risk'.
psx.htmlc.admin.students.learning_requirements_pro.testHelper9=Klikom na dugme Detalji otvara se prozor koji možete povući, a koji prikazuje grafikon historijskih rezultata testa za ovo specifično područje ocjenjivanja.
psx.htmlc.admin.students.learning_requirements_pro.testHelper10=Ovaj prozor prikazuje historijske rezultate učenika za odabrano područje ocjenjivanja, zajedno sa očekivanim referentnim vrijednostima za svaki rezultat.
psx.htmlc.admin.students.learning_requirements_pro.testHelper11=Neki grafikoni mogu prikazivati rezultate grupisane po školskim godinama. Ovo grupisanje se koristi za testove koji se polažu više puta godišnje, odražavajući očekivani napredak učenika tokom školske godine i blagi pad nakon ljetnog raspusta, kako je prikazano referentnim vrijednostima. Testovi koji se polažu samo jednom godišnje neće biti grupisani već će imati kontinuirani tok od jednog do drugog vremenskog okvira testa.
psx.htmlc.admin.students.learning_requirements_pro.testHelper12=Donje oznake pokazuju godinu i vremenski okvir testa kada je svaki prikazani rezultat postignut.
psx.htmlc.admin.students.learning_requirements_pro.progHelper1=Panel za napredak klase pruža pregled trenutnih časova učenika, njihovih povezanih ocjena i detaljnih akademskih podataka, uključujući skale ocjena, oznake zadataka i trendove u izvedbi.
psx.htmlc.admin.students.learning_requirements_pro.progHelper2=Ovaj gumb prikazuje skalu ocjena za učenika. Učenici koji su upisani na nastavu u više škola vidjet će dodatne gumbe za svaku školu.
psx.htmlc.admin.students.learning_requirements_pro.progHelper3=Ovaj ključ objašnjava značenje različitih oznaka koje se primjenjuju na zadatke, poput 'Prikupljeno' ili 'Nedostaje'.
psx.htmlc.admin.students.learning_requirements_pro.progHelper4=Ovaj prekidač kontrolira prikaz nezaokruženih Učenja zahtjeva. Po defaultu, oni su sakriveni, ali ga možete uključiti kako biste vidjeli buduće oblasti koje će učenik proučavati.
psx.htmlc.admin.students.learning_requirements_pro.classHelper1=Tabela Trenutnih Kurseva pruža pregled časova vašeg učenika, uključujući period kada se održavaju, broj nedostajućih, zakašnjelih ili nepotpunih zadataka i trenutnu izvedbu, prikazanu bilo kao tradicionalna ocjena ili kolor kodirani nivo postignuća.
psx.htmlc.admin.students.learning_requirements_pro.classHelper2=Ova kolona prikazuje period kada se održava čas, zajedno sa danima kada je zakazan.
psx.htmlc.admin.students.learning_requirements_pro.classHelper3=Ova kolona prikazuje naziv kursa.
psx.htmlc.admin.students.learning_requirements_pro.classHelper4=Ova kolona prikazuje broj nedostajućih, zakašnjelih ili nepotpunih zadataka. Ako nema zadataka u ovim kategorijama, broj neće biti prikazan. Klikom na broj proširiće se klasa, Učenja zahtjeva i zadaci povezani s tom oznakom.
psx.htmlc.admin.students.learning_requirements_pro.classHelper5=Za škole koje koriste tradicionalno ocenjivanje, ova kolona prikazuje slovo ocene za svaki period (npr. S1, S2).
psx.htmlc.admin.students.learning_requirements_pro.classHelper5_1=Za škole koje koriste alternativne metode ocenjivanja, ova kolona prikazuje boju sa povezane skale ocjena, pružajući procenu trenutnog stanja učenika u razredu.
psx.htmlc.admin.students.learning_requirements_pro.classHelper6=Klikom na ikonu hamburgere proširiće se red klase kako bi prikazao sve povezane Requisito de Aprendizaje za taj razred.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper1=Nakon proširivanja časa pomoću ikone hamburgera, vidjet ćete sve Učenje zahtjeva povezane s tim časom. Akademski standardi, koji se računaju za akademsku ocjenu učenika, prikazuju se odvojeno od drugih Učenja zahtjeva poput Building A Better U (BBU). BBU zahtjevi za učenjem prate neakademske vještine poput komunikacije, timskog rada i inicijative. Ako je aktivna opcija za neocijenjene/nepridružene Učenje zahtjeva, također ćete vidjeti Učenje zahtjeva bez ocjena ili zadataka. Gumbi za komentare učitelja i opis časa pojavit će se ako su dostupni.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper2=Ovo područje prikazuje dugmadi koja omogućuju pristup komentarima učitelja ili opisu časa, ako je bilo koja od njih dostupna za čas.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper3=Ova kolona prikazuje naziv Učenja zahtjeva povezanog s razredom.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper4=Ova kolona prikazuje Standardne ocjene za svaki period, kako je određeno školskom skalom ocjena. Periodi koji još nisu ocijenjeni prikazat će '--'.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper5=Ova kolona prikazuje trend za Učenje zahtjeva, izračunat koristeći pojednostavljenu linearnu regresiju temelјenu na rezultatima zadatka. Klikom na trend otvorit će se iskačući bar grafikon koji prikazuje sve povijesne ocjene zadataka s linijom linearne regresije.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper6=Ovaj iskačući bar grafikon pruža vizualni pregled uspjeha učenika na određenom Učenju zahtjevu, prikazujući sve ocjene zadatka zajedno s linijom trenda regresije linearnog uputstva kako bi pokazao ukupni napredak.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper7=Klikom na ikonu hamburgera u ovoj koloni proširiće se Učenje zahtjeva kako bi prikazao sve povezane Zadace, ako postoje, kao i dugme za prikazivanje opisa Učenja zahtjeva.
psx.htmlc.admin.students.learning_requirements_pro.assHelper1=Nakon što proširite Zahtjev za Učenje koristeći hamburger ikonu, vidjet ćete gumb za prikaz opisa Zahtjeva za Učenje i listu zadataka (ili dokaza) povezanih s tim Zahtjevom za Učenje.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper2=Ova kolona prikazuje naziv dokaza.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper3=Ova kolona prikazuje rok za predaju dokaza.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper4=Ova kolona prikazuje sve oznake povezane s dokazom. Pogledajte legendu za objašnjenje njihovog značenja ili ih pređite mišem kako biste vidjeli objašnjenje.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper5=Ova kolona prikazuje ocjenu koju je učitelj dodijelio za dati dokaz. Pogledajte tabelu sa skalom ocjenjivanja.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper6=Kliknite hamburger ikonu da proširite zadatak i vidite bilo koji opis učitelja. Učitelji također često uključuju poveznice na Canvas kurs ako je dokaz preuzet s Canvas-a.  
