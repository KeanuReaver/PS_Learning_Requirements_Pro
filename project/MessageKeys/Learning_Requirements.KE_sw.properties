psx.htmlc.admin.students.learning_requirements_pro.testHelper1=Sehemu ya Tathmini inaonyesha matokeo ya hivi karibuni ya mtihani wa mwanafunzi wako kutoka kwa tathmini za kitaifa na za shirikisho zilizokamilika ndani ya miaka mitatu iliyopita.
psx.htmlc.admin.students.learning_requirements_pro.testHelper2=Kila tathmini inaonyesha safu kwa kila sehemu au eneo la mtihani, ikitoa muhtasari wa utendaji wa mwanafunzi.
psx.htmlc.admin.students.learning_requirements_pro.testHelper3=Safu hii inaonyesha eneo maalum la mtihani, kama Kusoma, Hisabati au Kuandika, kwa kila sehemu ya tathmini.
psx.htmlc.admin.students.learning_requirements_pro.testHelper4=Safu hii inaonyesha darasa mwanafunzi wako alilokuwa wakati tathmini ilifanyika, kama darasa la 5 au la 12.
psx.htmlc.admin.students.learning_requirements_pro.testHelper5=Safu hii inaonyesha dirisha la mtihani na tarehe wakati mwanafunzi wako alimaliza sehemu hii ya tathmini. Madirisha yanaweza kuonyesha msimu (mfano, Vuli - 09/06/2024) au mwaka ikiwa mtihani hufanyika mara moja kwa mwaka (mfano, Mwaka - 04/24/2024).
psx.htmlc.admin.students.learning_requirements_pro.testHelper6=Safu hii, inayopatikana tu katika tathmini fulani, inaonyesha asilimia ya usahihi wa maneno yaliyosomwa kwa usahihi na mwanafunzi wako.
psx.htmlc.admin.students.learning_requirements_pro.testHelper7=Safu hii inaonyesha alama ya nambari ambayo mwanafunzi wako alipata katika eneo husika la tathmini.
psx.htmlc.admin.students.learning_requirements_pro.testHelper8=Safu hii inaonyesha kiwango cha ustadi cha mwanafunzi, kilichobainishwa na miongozo ya serikali kwa darasa na dirisha la mtihani. Viwango vya ustadi vinaweza kujumuisha maneno kama 'Proficient', 'Advanced', 'Not Yet Proficient' au makundi ya hatari kama 'Low Risk', 'Some Risk', na 'High Risk'.
psx.htmlc.admin.students.learning_requirements_pro.testHelper9=Ukibonyeza kitufe cha Maelezo, dirisha linaloweza kusogezwa linafunguka na linaonyesha grafu ya alama za mtihani wa kihistoria kwa eneo hili maalum la tathmini.
psx.htmlc.admin.students.learning_requirements_pro.testHelper10=Dirisha hili linaonyesha alama za kihistoria za mwanafunzi kwa eneo lililochaguliwa la tathmini, pamoja na alama za marejeo zinazotarajiwa kwa kila alama.
psx.htmlc.admin.students.learning_requirements_pro.testHelper11=Baadhi ya grafu zinaweza kuonyesha alama zilizopangwa kwa mwaka wa shule. Upangaji huu hutumika kwa mitihani inayofanyika mara nyingi kwa mwaka, ikionyesha ukuaji wa mwanafunzi unaotarajiwa wakati wa mwaka wa shule na kushuka kidogo baada ya mapumziko ya kiangazi, kama inavyoonyeshwa na alama za marejeo. Mitihani inayofanyika mara moja kwa mwaka haitawekwa kwenye vikundi lakini itakuwa na mtiririko unaoendelea kutoka dirisha moja la mtihani hadi lingine.
psx.htmlc.admin.students.learning_requirements_pro.testHelper12=Lebo za chini zinaonyesha mwaka na dirisha la mtihani wakati kila alama ilipatikana.
psx.htmlc.admin.students.learning_requirements_pro.progHelper1=Paneli ya Maendeleo ya Darasa inatoa muhtasari wa masomo ya sasa ya mwanafunzi, alama zao zinazohusiana, na data ya kitaaluma ya kina, ikiwa ni pamoja na mizani ya alama, lebo za kazi, na mwelekeo wa utendaji.
psx.htmlc.admin.students.learning_requirements_pro.progHelper2=Kitufe hiki kinaonyesha mizani ya alama kwa mwanafunzi. Wanafunzi waliyojiandikisha katika masomo ya shule nyingi wataona vitufe vya ziada vya mizani ya alama kwa kila shule.
psx.htmlc.admin.students.learning_requirements_pro.progHelper3=Huu ufunguo unafafanua maana ya lebo mbalimbali zinazotumika kwenye kazi, kama vile 'Imechukuliwa' au 'Inakosekana'.
psx.htmlc.admin.students.learning_requirements_pro.progHelper4=Huu kitufe kidogo kinadhibiti kuonyeshwa kwa Mahitaji ya Kujifunza yasiyojumuishwa. Kwa kawaida, hutakuwa wazi, lakini unaweza kugeuza ili kuona maeneo ya baadaye ambayo mwanafunzi atajifunza.
psx.htmlc.admin.students.learning_requirements_pro.classHelper1=Jedwali la Kozi za sasa linatoa muhtasari wa masomo ya mwanafunzi wako, ikiwa ni pamoja na kipindi wanapokutana, idadi ya kazi zilizokosa, zilizochelewa, au zisizo kamili, na utendaji wao wa sasa, unaonyeshwa kama alama ya jadi au kiwango cha mafanikio kilichochorwa kwa rangi.
psx.htmlc.admin.students.learning_requirements_pro.classHelper2=Koloni hii inaonyesha kipindi ambacho darasa linakutana, pamoja na siku ambazo limepangwa.
psx.htmlc.admin.students.learning_requirements_pro.classHelper3=Koloni hii inaonyesha jina la kozi.
psx.htmlc.admin.students.learning_requirements_pro.classHelper4=Koloni hii inaonyesha idadi ya kazi zilizokosa, zilizochelewa, au zisizo kamili. Ikiwa hakuna kazi katika kategoria hizi, hakuna idadi itakayoonyeshwa. Kubofya idadi kutapanua darasa, Mahitaji ya Kujifunza, na kazi zinazohusiana na lebo hiyo.
psx.htmlc.admin.students.learning_requirements_pro.classHelper5=Kwa shule zinazotumia njia za alama za jadi, koloni hii inaonyesha alama ya herufi kwa kila muhula (kwa mfano, S1, S2).
psx.htmlc.admin.students.learning_requirements_pro.classHelper5_1=Kwa shule zinazotumia mbinu mbadala za alama, koloni hii itaonyesha rangi kutoka kwa mizani ya alama iliyounganishwa, ikitoa makadirio ya hali ya sasa ya mwanafunzi darasani.
psx.htmlc.admin.students.learning_requirements_pro.classHelper6=Kubofya icon ya hamburger kutapanua mstari wa darasa kuonyesha mahitaji yote ya kujifunza kwa darasa hilo.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper1=Baada ya kupanua darasa kwa kutumia ikoni ya hamburger, utaona Mahitaji yote ya Kujifunza yanayohusiana na darasa. Viwango vya Kitaifa vya Elimu, ambavyo vinahesabiwa kwa alama za mwanafunzi, vinaonyeshwa tofauti na Mahitaji mengine ya Kujifunza kama vile Building A Better U (BBU). Mahitaji ya Kujifunza ya BBU yanahusisha ujuzi usio wa kitaifa kama vile mawasiliano, kazi ya timu, na mpango wa kujitolea. Ikiwa kipengele cha Mahitaji ya Kujifunza ambavyo hakijawekwa alama / ambavyo hazijapangiwa kazi kipo, pia utaona Mahitaji ya Kujifunza bila alama au kazi. Vitufe vya maoni ya mwalimu na maelezo ya darasa vitatokea ikiwa inapatikana.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper2=Eneo hili litaonyesha vitufe vinavyotoa ufikiaji kwa maoni ya mwalimu au maelezo ya darasa, ikiwa yoyote kati ya hizo inapatikana kwa darasa.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper3=Koloni hii inaonyesha jina la Mahitaji ya Kujifunza yanayohusiana na darasa.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper4=Koloni hii inaonyesha Alama za Kiwango kwa kila muhula, kama ilivyowekwa na mizani ya alama ya shule. Vipindi ambavyo havijapewa alama vitadokezwa na '--'.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper5=Koloni hii inaonyesha mwenendo wa Mahitaji ya Kujifunza, uliohesabiwa kwa kutumia mchakato wa linear regression kulingana na alama za kazi. Kubofya kwenye mwenendo kutafungua picha ya bar graph ikionyesha alama zote za kazi za kihistoria na mstari wa linear regression.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper6=Huu ni picha ya bar graph inayojitokeza inayoonyesha muhtasari wa utendaji wa mwanafunzi katika Mahitaji maalum ya Kujifunza, ikionyesha alama zote za kazi na mstari wa mwenendo wa regression ya lineari kuonyesha maendeleo jumla.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper7=Kubofya icon ya hamburger katika koloni hii kutapanua Mahitaji ya Kujifunza kuonyesha Kazi zote zinazohusiana ikiwa zipo pamoja na kitufe cha kuonyesha maelezo ya Mahitaji ya Kujifunza.
psx.htmlc.admin.students.learning_requirements_pro.assHelper1=Baada ya kupanua Mahitaji ya Kujifunza ukitumia ikoni ya hamburger, utaona kitufe cha kuonyesha maelezo ya Mahitaji ya Kujifunza na orodha ya kazi (au Ushahidi) unaohusiana na Mahitaji hayo ya Kujifunza.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper2=Safu hii inaonyesha jina la ushahidi.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper3=Safu hii inaonyesha tarehe ya mwisho ya ushahidi.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper4=Safu hii inaonyesha lebo zozote zilizowekwa kwenye ushahidi. Rejelea ufunguo ili kuona maana yake, au sogeza kipanya juu yao.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper5=Safu hii inaonyesha alama alizotoa mwalimu kwa ushahidi uliotolewa. Rejelea chati ya skala ya alama.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper6=Bonyeza ikoni ya hamburger kupanua kazi ili uone maelezo yoyote ya mwalimu. Walimu mara nyingi hujumuisha viungo vya kozi za Canvas ikiwa ushahidi ulitoka kwenye Canvas.  
