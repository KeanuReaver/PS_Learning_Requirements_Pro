psx.htmlc.admin.students.learning_requirements_pro.assHelper3=Hi column cu thilri chung duhnak thilri hlok in daihnak a langhter.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper4=Hi column cu thilrinak chung lehnak kawhnak kha simmi lehnak caah a herhmi a si.  
