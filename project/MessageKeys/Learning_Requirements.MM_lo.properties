psx.htmlc.admin.students.learning_requirements_pro.testHelper1=Assessment panel nih kan thangthar cu ni khat le thumni thluachuah cungah thil kan i zuammi hna cu hrampi le phungruan in than an si.
psx.htmlc.admin.students.learning_requirements_pro.testHelper2=Assessment nih i zuammi phunrih hna cungah le cuti caah an thiltak thawn an cungah cun performance an ngeih ter in.
psx.htmlc.admin.students.learning_requirements_pro.testHelper3=Hih column ah zohkhenhnak siarpi le ngandamnak (Reading, Math, Writing) hna kha an langhter.
psx.htmlc.admin.students.learning_requirements_pro.testHelper4=Hih column cu kan fumin assessment cungah kan razerhnak le zuam hna caah an ra langhter.
psx.htmlc.admin.students.learning_requirements_pro.testHelper5=Hih column cu assessment nih kan tuahmi ni le test window a langhter. Test window nih kum pakhat ah thla ai tangmi (Fall - 09/06/2024) le kum pakhat ah tangmi (Year - 04/24/2024) an si.
psx.htmlc.admin.students.learning_requirements_pro.testHelper6=Hih column cu test kha a biapi nak in lungtho taktak in zei in an i rel mi an langhter. (Accuracy percentage).
psx.htmlc.admin.students.learning_requirements_pro.testHelper7=Hih column cu kan fumin test siarpi cu a zohkhenhnak numeric score an langhter.
psx.htmlc.admin.students.learning_requirements_pro.testHelper8=Hih column cu test nih state thawn zohkhenhnak rang a ngeihmi proficiency level an langhter. A sianginn dang zohkhenmi 'Proficient', 'Advanced', 'Not Yet Proficient' le 'Low Risk', 'Some Risk', 'High Risk' hna an um.
psx.htmlc.admin.students.learning_requirements_pro.testHelper9=Details button click khawh ah cun, test score zawtnak thilri bar graph kha popup in an langhter.
psx.htmlc.admin.students.learning_requirements_pro.testHelper10=Hih popup ah test khan siarpi mi historical score hna le a benchmark expected an langhter.
psx.htmlc.admin.students.learning_requirements_pro.testHelper11=Graph cu kum pakhat le test window cungah zohkhensuak si a herh. Benchmark nih kum tlam ah a sianginn parih an langter. Sualnak cu kum kan mi tlam le thawngsar zohkhenhnak nak tikin kan sim a herh, kum khat ah kan thu loh tlang le summer break tuahnak kalh mi zohkhenhnak pawl a si. Zohkhenhsiam in kum tlam ah na thian mi pawl kha ka langhter a, kum pakhat a hmanmi zawtnak a langhter.
psx.htmlc.admin.students.learning_requirements_pro.testHelper12=Hih popup graph nih kum le test window kha zohkhenhnak an i herhmi hna an langhter.
psx.htmlc.admin.students.learning_requirements_pro.progHelper1=Class Progress panel cu student cu hmanmi class rian pawl, grade pawl a kaih, le academic data a simi zong. He na grading scale, assignment tag, le performance trend pawl chu a harh.
psx.htmlc.admin.students.learning_requirements_pro.progHelper2=He button hna student cu grading scale in a si. School thil a hmanmi student pawl a siang mi school leh grading scale a chuahmi button a kaih.
psx.htmlc.admin.students.learning_requirements_pro.progHelper3=Key hna assignment a inthlahnawkmi tag pawl cu 'Collected' a si i 'Missing' a si hi a hmanmi in a harh.
psx.htmlc.admin.students.learning_requirements_pro.progHelper4=He toggle cu ungraded Learning Requirements a hmanmi loh ka hmu. Default in, hi a simi lo, atungin hna ka pawl a hlawhmi khuahnak a chiahmi.
psx.htmlc.admin.students.learning_requirements_pro.classHelper1=Current Courses table cu student cu hmanmi class pawl, period in a hmanh, a pawl missing, late, le incomplete assignment count pawl, a hmanmi performance a kaih. Hi a si traditional grade in a si i color-coded achievement level a si.
psx.htmlc.admin.students.learning_requirements_pro.classHelper2=He column cu class period hna a hmanh, day pawl a siangmi a si.
psx.htmlc.admin.students.learning_requirements_pro.classHelper3=He column cu course name in a kaih.
psx.htmlc.admin.students.learning_requirements_pro.classHelper4=He column cu Missing, Late, le Incomplete assignments a kaih. He categories hna in assignment a si loh, count a si lo. Count hna a kaih mi a si, hamburger click in class, Learning Requirements le a hmanmi assignment pawl a hmu.
psx.htmlc.admin.students.learning_requirements_pro.classHelper5=Traditional grading a hmanmi school hna in, he column cu letter grade pawl a kaih term hrang hrang a hmanmi (e.g., S1, S2).
psx.htmlc.admin.students.learning_requirements_pro.classHelper5_1=Alternative grading a hmanmi school hna in, he column cu associated gradescale ah color in a kaih, a student current standing class hna a hmu.
psx.htmlc.admin.students.learning_requirements_pro.classHelper6=Hamburger icon click in class row hmu in Learning Requirements pawl cu class hna a hmu.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper1=Hamburger icon click in class hmu mi, class hna a hmanmi Learning Requirements pawl a hmu. Academic Standards, student academic grade in a hmanmi, a category in Building A Better U (BBU) a si i. BBU Learning Requirements cu communication, teamwork, initiative hna chungah skills pawl a kaih. Ungraded/unassigned Learning Requirements toggle a hmanh in, grade leh assignment a si loh Learning Requirements pawl a hmu. Teacher comments button le class description a hmu mi button pawl cu a hmanmi.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper2=He area cu teacher comments button le class description button hmu mi, a hmanmi class hna in.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper3=He column cu Learning Requirement name in a kaih class hna a hmanmi.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper4=He column cu Standard Scores a kaih term hrang hrang, school gradescale ah a hmanh. Term hna a grade a si loh, '--' a si.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper5=He column cu Learning Requirement trend in a kaih, assignment scores ah a simplfiied linear regression calculation hmanh. Trend hmu in click in, popup bar graph a hmu in assignment grades hna leh linear regression line overlay a kaih.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper6=Popup bar graph hi student performance visual overview a kaih Learning Requirement chung ah, assignment grades hna leh linear regression trendline pawl a kaih.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper7=Hamburger icon in column hmu in Learning Requirement expand in, assignment hna a hmu in Learning Requirement description button pawl a hmu.
