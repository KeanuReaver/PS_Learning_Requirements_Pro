psx.htmlc.admin.students.learning_requirements_pro.testHelper1=စမ်းသပ်မှုအကဲဖြတ်မှုပြခန်းသည် သင့်ကျောင်းသား၏ နောက်ဆုံးရလဒ်များကို နိုင်ငံတော်နှင့် ဖက်ဒရယ်စမ်းသပ်မှုများအတွက် ပြသသည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper2=စမ်းသပ်မှုတစ်ခုစီတွင် ဆိုင်ရာအစိတ်အပိုင်း သို့မဟုတ် စမ်းသပ်မှုဧရိယာတစ်ခုစီအတွက် တန်းလိုက်အခြေအနေကို ပြသည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper3=ဤကော်လံတွင် စမ်းသပ်မှုဧရိယာကို ပြသသည်၊ ဥပမာ- စာဖတ်ခြင်း၊ သင်္ချာ သို့မဟုတ် စာရေးခြင်း။
psx.htmlc.admin.students.learning_requirements_pro.testHelper4=ဤကော်လံတွင် စမ်းသပ်မှုကို ကျောင်းသားသည် တက်ရောက်ခဲ့သောအတန်းအလိုက် ပြသည်။ ဥပမာ- ၅တန်း၊ ၁၂တန်း။
psx.htmlc.admin.students.learning_requirements_pro.testHelper5=စမ်းသပ်မှုပြုလုပ်ခဲ့သော ရက်နှင့် test window ကို ဤကော်လံတွင် ပြသည်။ Window သည် ရာသီဥတု (ဥပမာ- ဆောင်း - 09/06/2024) သို့မဟုတ် တစ်နှစ်တစ်ကြိမ်သာ ကျင်းပသော စမ်းသပ်မှုများတွင် ကျမ်းပြုခဲ့သောအချိန်ကို (ဥပမာ- 04/24/2024) ပြနိုင်သည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper6=ဤကော်လံသည် စံချိန်တစ်ချို့တွင်သာ ရရှိနိုင်ပြီး ကျောင်းသားသည် စာဖတ်ရာတွင် မှန်ကန်မှုရာခိုင်နှုန်းကို ကိုယ်စားပြုသည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper7=ဤကော်လံတွင် စမ်းသပ်မှုဧရိယာအလိုက် ကျောင်းသားသည် ရရှိသည့် ကိန်းဂဏန်းအမှတ်ကို ပြသည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper8=ဤကော်လံသည် ကျောင်းသား၏ စွမ်းဆောင်ရည်အဆင့်ကို ပြသသည်၊ ကျောင်းသား၏ အတန်းအလိုက်နှင့် စမ်းသပ်မှုဇယားအလိုက် ပြည်နယ်လမ်းညွှန်များဖြင့် သတ်မှတ်ထားသည်။ စွမ်းဆောင်ရည်အဆင့်များတွင် 'ကျွမ်းကျင်မှုရှိသည်'၊ 'အဆင့်မြင့်'၊ 'ကျွမ်းကျင်မှုမရှိသေးပါ' သို့မဟုတ် 'နည်းပါးသော အန္တရာယ်'၊ 'အချို့သော အန္တရာယ်'၊ 'အကြီးစား အန္တရာယ်' စသော အဆင့်များ ပါဝင်နိုင်သည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper9=Details ခလုတ်ကို နှိပ်ခြင်းဖြင့် ဤအထူးသင့်စမ်းသပ်မှုဧရိယာအတွက် သမိုင်းဝင် စမ်းသပ်မှုပွတ်တိုင်းဖြစ်ပုံတစ်ခုကို ပြသသည့် popup ပြခန်းတစ်ခုဖွင့်လှစ်သည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper10=ဤ popup ပြခန်းတွင် ရွေးချယ်ထားသော စမ်းသပ်မှုဧရိယာအတွက် ကျောင်းသား၏ သမိုင်းဝင်အမှတ်များနှင့် အမှတ်တန်းအလိုက် ခန့်မှန်းချက်များကို ပြသသည်။
psx.htmlc.admin.students.learning_requirements_pro.testHelper11=Graph တွင် အချို့သောအမှတ်များကို ပညာသင်နှစ်အလိုက် အုပ်စုဖွဲ့ထားပါသည်။ အုပ်စုဖွဲ့ခြင်းသည် တစ်နှစ်တာအတွင်း ပြုလုပ်သော စမ်းသပ်မှုများကို ဖော်ပြရန် အသုံးပြုသည်။ ပညာသင်နှစ်အတွင်း ကျောင်းသား၏ တိုးတက်မှုကိုပြသရန်နှင့် နွေဦးအနားပြီးနောက် အနည်းငယ်ကျဆင်းမှုကိုလည်းပြသရန်အတွက် benchmark ကိုအသုံးပြုသည်။ တစ်နှစ်တစ်ကြိမ်သော စမ်းသပ်မှုများအတွက် အုပ်စုဖွဲ့ခြင်း မရှိပေ။
psx.htmlc.admin.students.learning_requirements_pro.testHelper12=အောက်ခြေတန်းအမှတ်အသားများသည် ကျောင်းသားအဆင့်ကို ရရှိသည့်နှစ်နှင့် စမ်းသပ်မှုရက်စွဲကို ပြသည်။
psx.htmlc.admin.students.learning_requirements_pro.progHelper1=Class Progress panel သည် ကျောင်းသား၏ လက်ရှိအတန်းများ၊ အမှတ်အသားများနှင့် ပိုမိုအသေးစိတ်သည့် ပညာရေးဒေတာများကို ပေးအပ်ပါသည်။ ၎င်းတွင် အဆင့်သတ်မှတ်ခြင်းစနစ်များ၊ အလုပ်အမှုများအတွက် အမှတ်အသားများနှင့် လုပ်ဆောင်မှု၏ လျှပ်စစ်သွင်းချက်များပါဝင်ပါသည်။
psx.htmlc.admin.students.learning_requirements_pro.progHelper2=ဤကွန်ယက်ခလုတ်သည် ကျောင်းသားအတွက် အဆင့်သတ်မှတ်မှုကို ပြသပါသည်။ ပညာရေးအတန်းများတွင် စာရင်းသွင်းထားသော ကျောင်းသားများသည် ကျောင်းတိုင်းအတွက် အပိုဆင့်သတ်မှတ်ချက်များကို မြင်နိုင်ပါသည်။
psx.htmlc.admin.students.learning_requirements_pro.progHelper3=ဤအချက်ပြချက်သည် အလုပ်များတွင် အသုံးပြုသော အမှတ်များအား အဓိပ္ပာယ်ဖော်ပြပါသည်။ ဥပမာအားဖြင့် 'စုစည်းပြီး' သို့မဟုတ် 'လျော့နည်းနေသည်' ဟုပြထားသော အမှတ်များကို ဖော်ပြပါသည်။
psx.htmlc.admin.students.learning_requirements_pro.progHelper4=ဤပုံစံသည် အမှတ်မရရှိသော လေ့လာမှုလိုအပ်ချက်များကို ပြသခြင်းကို ထိန်းချုပ်ပါသည်။ ပုံမှန်အားဖြင့်၊ မပြသပါ၊ သို့သော် သင်၏ကျောင်းသားအနေဖြင့် အနာဂတ်တွင် လေ့လာမည့် နယ်ပယ်များကို ကြည့်ရှုရန်၊ ၎င်းကို ပွင့်လင်းနိုင်သည်။
psx.htmlc.admin.students.learning_requirements_pro.classHelper1=လက်ရှိအတန်းများဇယားသည် ကျောင်းသား၏ အတန်းများကို ကောက်ယူသွားပြီး၊ အတန်းတွေ့ဆုံချိန်၊ လက်မရှိ၊ နောက်ကျခဲ့သော သို့မဟုတ် မပြီးဆုံးသေးသော အလုပ်များ၏အရေအတွက်နှင့် လက်ရှိဆောင်ရည်ကို ရွေးချယ်ပြသသည်။ အချိန်ပြည့်အမှတ်သို့မဟုတ် အရောင်အညွှန်းတစ်ခုဖြင့် ရလဒ်အဆင့်ကို ပြသသည်။
psx.htmlc.admin.students.learning_requirements_pro.classHelper2=ဤကော်လံသည် အတန်းတွေ့ဆုံချိန်ကို ပြသပြီး၊ စီစဉ်ထားသော နေ့များနှင့် အတူပြသသည်။
psx.htmlc.admin.students.learning_requirements_pro.classHelper3=ဤကော်လံသည် အတန်း၏အမည်ကို ပြသသည်။
psx.htmlc.admin.students.learning_requirements_pro.classHelper4=ဤကော်လံသည် လျော့နည်းသော၊ နောက်ကျခဲ့သော သို့မဟုတ် မပြီးဆုံးသေးသော အလုပ်များ၏ အရေအတွက်ကို ပြသသည်။ ထိုကဏ္ဍများတွင် အလုပ်များ မရှိပါက အရေအတွက် မပြသပါ။ အရေအတွက်ပေါ်တွင် နှိပ်ပါက အတန်း၊ လေ့လာမှုလိုအပ်ချက်များနှင့် သက်ဆိုင်ရာ အလုပ်များကို ဖွင့်မည်ဖြစ်သည်။
psx.htmlc.admin.students.learning_requirements_pro.classHelper5=Traditional grading အဆင့်သတ်မှတ်ခြင်းကို အသုံးပြုသော ကျောင်းများအတွက် ဤကော်လံသည် မည်သည့်သတ်မှတ်အချိန်အတွက် ရေးဖြည့်ချက်အတိုင်း letter grade ကို ပြသပါသည် (ဥပမာ S1, S2)။
psx.htmlc.admin.students.learning_requirements_pro.classHelper5_1=Alternative grading စနစ်ကို အသုံးပြုသော ကျောင်းများအတွက် ဤကော်လံသည် ရာထူးနှင့်ဆက်စပ်သော အရောင်ကို ပြသပြီး အတန်းတွင် ကျောင်းသား၏ လက်ရှိအခြေအနေကို ခန့်မှန်းရန် ။
psx.htmlc.admin.students.learning_requirements_pro.classHelper6=Hamburger icon ကို နှိပ်ပါက အတန်းအတန်းအလိုက် လေ့လာမှုလိုအပ်ချက်များကို ဖွင့်ပြပါမည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper1=Hamburger icon ကို နှိပ်ပြီး အတန်းတစ်ခုကို ဖွင့်ပါက အတန်းနှင့်သက်ဆိုင်သော လေ့လာမှုလိုအပ်ချက်များအားလုံးကို ကြည့်ရှုနိုင်ပါသည်။ ကျောင်းသား၏ အကေဒမစ်အမှတ်များကို တိကျစွာတွက်ချက်နိုင်သော ကျောင်း၏ အတန်းအမှတ်စနစ်များကို Building A Better U (BBU) ကဲ့သို့သော အခြားလေ့လာမှုလိုအပ်ချက်များမှ သီးခြားပြသသည်။ BBU Learning Requirements တွင် ဆက်သွယ်မှု၊ အဖွဲ့အလုပ်များ၊ နောက်တစ်ခုလုပ်ပါရန်စိတ်ပါးမှုများစသည်ဖြင့် မဟာမိတ်အသုံးများကို တွက်ချက်သည်။ Ungraded/unassigned Learning Requirements toggle အကြောင်းကို ဖွင့်လှစ်ပါက အမှတ်များသို့မဟုတ် အလုပ်များမရှိသော လေ့လာမှုလိုအပ်ချက်များကိုပါ ကြည့်ရှုနိုင်ပါသည်။ သင်ကြားမှတ်ချက်များနှင့် အတန်းဖော်ပြချက်များကိုလည်း အလုပ်ရှိပါက ဂဏန်းနှင့်အတူဖော်ပြမည်ဖြစ်သည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper2=ဤဒေသသည် မည်သည့် သင်ကြားမှတ်ချက်များ သို့မဟုတ် အတန်းဖော်ပြချက်များကို အသုံးပြုနိုင်ရန် ဘတ်တန်များကို ပြသပါမည်။ ယင်းတို့တစ်ခုခု အတန်းတွင် ရနိုင်ပါက ဤဒေသတွင် မည်သို့မှတ်သားတင်ပြသည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper3=ဤကော်လံသည် အတန်းနှင့်ဆက်စပ်သော လေ့လာမှုလိုအပ်ချက်အမည်ကို ပြသသည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper4=ဤကော်လံသည် အတန်းတစ်ခုအတွက် Standard Scores ကို ပြသပါသည်၊ ကျောင်း၏အမှတ်စနစ်အရ ပုံမှန်အားဖြင့် အမှတ်တစ်ခုခြင်းပေါ်မှာ တင်ပြထားပါသည်။ မည်သည့်အတန်းကိုမဆို အမှတ်မပေးထားပါက '--' ဟူသော အချက်ကို ပြသမည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper5=ဤကော်လံသည် လေ့လာမှုလိုအပ်ချက်၏ ပြောင်းလဲမှုကို ပြသသည်၊ အလုပ်အမှတ်များအပေါ်အခြေခံ၍ လွယ်ကူသော linear regression ကို အသုံးပြု၍တွက်ချက်သည်။ ပြောင်းလဲမှုကို နှိပ်ပါက အလုပ်အမှတ်များနှင့် linear regression အတန်းလိုင်းတစ်ခုအပါအဝင် ရှေ့ပြေး bar graph ကို ဖွင့်လှစ်ပါမည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper6=ဤပေါ့ပ်အကြိမ်ဘားဂရပ်ကွာသည် သင်၏ကျောင်းသား၏ အတိအကျ လေ့လာမှုလိုအပ်ချက်တစ်ခုတွင် ပညာရေးအကောင်အထည်ဖော်မှုကို ဉာဏ်ပညာရေးဆိုင်ရာ အလုပ်အမှတ်များနှင့် linear regression trendline ကို အပြည့်အစုံ ပြသပေးသည်။
psx.htmlc.admin.students.learning_requirements_pro.standardHelper7=ဤကော်လံတွင် hamburger icon ကို နှိပ်ပါက လေ့လာမှုလိုအပ်ချက်များကို ဖွင့်ပြီး အလုပ်များကို ပြသမည်၊ အလုပ်များရှိပါက Learning Requirement ၏ ဖော်ပြချက်ပြသခြင်းအတွက် ဂဏန်းကို ဖွင့်နိုင်ပါသည်။
psx.htmlc.admin.students.learning_requirements_pro.assHelper1=Hamburger icon ကိုနှိပ်ပြီး သင်ခန်းစာလိုအပ်ချက်ကို ဖြည့်စွက်ထားတဲ့အခါ သင်ခန်းစာလိုအပ်ချက်အကြောင်းအရာနှင့် ဆက်စပ်သည့် လုပ်ငန်းများ (သို့မဟုတ် သက်သေချက်များ) ကို ပြသနိုင်သော ခလုတ်ကို မြင်ရပါမည်။  
psx.htmlc.admin.students.learning_requirements_pro.assHelper2=ဤကော်လံတွင် သက်သေမှတ်တမ်း၏ နာမည်ကို ပြသသည်။  
psx.htmlc.admin.students.learning_requirements_pro.assHelper3=ဤကော်လံတွင် သက်သေမှတ်တမ်း၏ အချိန်မီရက်ကို ပြသသည်။  
psx.htmlc.admin.students.learning_requirements_pro.assHelper4=ဤကော်လံတွင် သက်သေမှတ်တမ်းနှင့် သက်ဆိုင်သည့် တံဆိပ်များကို ပြသသည်။ ၎င်းတို့၏ အဓိပ္ပါယ်ကို ကြည့်ရှုရန် သုံးချက်များကို အပြုသဘောဆောင်ပါ။  
psx.htmlc.admin.students.learning_requirements_pro.assHelper5=ဤကော်လံတွင် သက်သေမှတ်တမ်းအတွက် ဆရာမှ သတ်မှတ်ထားသော အဆင့်ကို ပြသသည်။ အဆင့်အတန်း၏ဇယားကို ကြည့်ရှုပါ။  
psx.htmlc.admin.students.learning_requirements_pro.assHelper6=Hamburger icon ကိုနှိပ်၍ ဆရာ၏ ဖော်ပြချက်အပြည့်အစုံကို ကြည့်ရှုနိုင်ပါသည်။  
