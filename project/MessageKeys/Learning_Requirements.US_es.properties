psx.htmlc.admin.students.learning_requirements_pro.testHelper1=El panel de evaluación muestra los resultados más recientes de las pruebas de su estudiante de evaluaciones estatales y federales realizadas en los últimos tres años.
psx.htmlc.admin.students.learning_requirements_pro.testHelper2=Cada evaluación muestra una fila para cada componente o área de prueba asociada, proporcionando una visión general del desempeño del estudiante.
psx.htmlc.admin.students.learning_requirements_pro.testHelper3=Esta columna muestra el área específica de la prueba, como Lectura, Matemáticas o Escritura, para cada componente de la evaluación.
psx.htmlc.admin.students.learning_requirements_pro.testHelper4=Esta columna muestra el nivel de grado de su estudiante en el momento en que se realizó la evaluación, como 5º grado o 12º grado.
psx.htmlc.admin.students.learning_requirements_pro.testHelper5=Esta columna muestra la ventana de prueba y la fecha en que su estudiante completó esta parte de la evaluación. Las ventanas pueden indicar una temporada (por ejemplo, Otoño - 09/06/2024) o el año si la prueba solo se administra una vez al año (por ejemplo, Año - 04/24/2024).
psx.htmlc.admin.students.learning_requirements_pro.testHelper6=Esta columna, disponible solo en ciertas evaluaciones, representa el porcentaje de precisión de las palabras que su estudiante leyó correctamente.
psx.htmlc.admin.students.learning_requirements_pro.testHelper7=Esta columna muestra la puntuación numérica que su estudiante obtuvo en el área correspondiente de la evaluación.
psx.htmlc.admin.students.learning_requirements_pro.testHelper8=Esta columna indica el nivel de competencia del estudiante, determinado por las pautas estatales para el nivel de grado del estudiante y la ventana de prueba. Los niveles de competencia pueden incluir términos como 'Competente', 'Avanzado', 'No Competente Aún' o categorías de riesgo como 'Bajo Riesgo', 'Algo de Riesgo' y 'Alto Riesgo'.
psx.htmlc.admin.students.learning_requirements_pro.testHelper9=Al hacer clic en el botón de Detalles se abre una ventana emergente que se puede arrastrar y que muestra un gráfico de las puntuaciones históricas de las pruebas para esta área específica de evaluación.
psx.htmlc.admin.students.learning_requirements_pro.testHelper10=Esta ventana emergente muestra las puntuaciones históricas del estudiante para el área de evaluación seleccionada, junto con el punto de referencia esperado para cada puntuación.
psx.htmlc.admin.students.learning_requirements_pro.testHelper11=Algunos gráficos pueden mostrar puntuaciones agrupadas por año escolar. Esta agrupación se utiliza para pruebas realizadas varias veces al año, reflejando el crecimiento esperado del estudiante durante el año escolar y un leve declive después de las vacaciones de verano, como lo indican los puntos de referencia. Las pruebas que solo se realizan una vez al año no estarán agrupadas, sino que tendrán un flujo continuo de ventana de prueba a ventana de prueba.
psx.htmlc.admin.students.learning_requirements_pro.testHelper12=Las etiquetas inferiores indican el año y la ventana de prueba durante los cuales se logró cada puntuación mostrada.
psx.htmlc.admin.students.learning_requirements_pro.progHelper1=El panel de Progreso de la Clase proporciona una visión general de las clases actuales del estudiante, sus calificaciones asociadas y datos académicos detallados, incluyendo las escalas de calificación, las etiquetas de las tareas y las tendencias en el rendimiento.
psx.htmlc.admin.students.learning_requirements_pro.progHelper2=Este botón muestra la escala de calificación del estudiante. Los estudiantes matriculados en cursos en varias escuelas verán botones adicionales para cada escuela.
psx.htmlc.admin.students.learning_requirements_pro.progHelper3=Esta clave explica el significado de las diferentes etiquetas aplicadas a las tareas, como 'Recolectado' o 'Faltante'.
psx.htmlc.admin.students.learning_requirements_pro.progHelper4=Este interruptor controla la visualización de los Requisitos de Aprendizaje no calificados. Por defecto, están ocultos, pero puede activarlo para ver las áreas futuras que su estudiante estudiará.
psx.htmlc.admin.students.learning_requirements_pro.classHelper1=La tabla de Cursos Actuales proporciona una visión general de las clases de su estudiante, incluyendo el período en el que se reúnen, un recuento de tareas faltantes, retrasadas o incompletas, y su rendimiento actual, mostrado ya sea como una calificación tradicional o un nivel de logro codificado por colores.
psx.htmlc.admin.students.learning_requirements_pro.classHelper2=Esta columna muestra el período durante el cual se lleva a cabo la clase, junto con los días en los que está programada.
psx.htmlc.admin.students.learning_requirements_pro.classHelper3=Esta columna muestra el título del curso.
psx.htmlc.admin.students.learning_requirements_pro.classHelper4=Esta columna muestra el número de tareas faltantes, retrasadas o incompletas. Si no hay tareas en estas categorías, no se mostrará un número. Hacer clic en un número expandirá la clase, los Requisitos de Aprendizaje y las tareas asociadas con esa etiqueta.
psx.htmlc.admin.students.learning_requirements_pro.classHelper5=Para las escuelas que usan calificación tradicional, esta columna muestra la calificación en letras para cada término (por ejemplo, S1, S2).
psx.htmlc.admin.students.learning_requirements_pro.classHelper5_1=Para las escuelas que utilizan métodos alternativos de calificación, esta columna mostrará un color de la escala de calificación asociada, proporcionando una estimación del estado actual del estudiante en la clase.
psx.htmlc.admin.students.learning_requirements_pro.classHelper6=Al hacer clic en el ícono de la hamburguesa se expandirá la fila de la clase para mostrar todos los Requisitos de Aprendizaje asociados con esa clase.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper1=Después de expandir la clase utilizando el ícono de la hamburguesa, verá todos los Requisitos de Aprendizaje asociados con la clase. Los estándares académicos, que se calculan para la calificación académica del estudiante, se muestran por separado de otros Requisitos de Aprendizaje, como Building A Better U (BBU). Los Requisitos de Aprendizaje de BBU cubren habilidades no académicas, como comunicación, trabajo en equipo e iniciativa. Si la opción de Requisitos de Aprendizaje no calificados/no asignados está activa, también verá los Requisitos de Aprendizaje sin calificación ni tareas. Los botones para los comentarios del maestro y la descripción de la clase aparecerán si están disponibles.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper2=Esta área mostrará los botones que brindan acceso a los comentarios del maestro o la descripción de la clase, si alguno de ellos está disponible para la clase.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper3=Esta columna muestra el nombre del Requisito de Aprendizaje asociado con la clase.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper4=Esta columna muestra las calificaciones de los Estándares para cada período, según la escala de calificaciones de la escuela. Los períodos que aún no han sido calificados se mostrarán con '--'.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper5=Esta columna muestra la tendencia para el Requisito de Aprendizaje, calculada utilizando regresión lineal simplificada basada en las calificaciones de las tareas. Al hacer clic en la tendencia, se abrirá un gráfico de barras emergente que muestra todas las calificaciones históricas de tareas con una línea de regresión lineal superpuesta.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper6=Este gráfico de barras emergente proporciona una visión visual del rendimiento de su estudiante en un Requisito de Aprendizaje específico, mostrando todas las calificaciones de las tareas junto con una línea de tendencia de regresión lineal para indicar el progreso general.
psx.htmlc.admin.students.learning_requirements_pro.standardHelper7=Al hacer clic en el icono de hamburguesa en esta columna, se expandirá el Requisito de Aprendizaje para mostrar todas las Asignaciones asociadas si existen, así como un botón para mostrar la descripción del Requisito de Aprendizaje.
psx.htmlc.admin.students.learning_requirements_pro.assHelper1=Después de expandir un Requisito de Aprendizaje utilizando el ícono de hamburguesa, verá un botón para mostrar la descripción del Requisito de Aprendizaje y una lista de tareas (o evidencias) asociadas con ese Requisito de Aprendizaje.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper2=Esta columna muestra el nombre de la evidencia.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper3=Esta columna muestra la fecha de vencimiento de la evidencia.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper4=Esta columna muestra cualquier etiqueta asociada con la evidencia. Consulte la clave para ver su significado o pase el cursor sobre ellas con el ratón.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper5=Esta columna muestra la calificación asignada por el maestro para la evidencia dada. Consulte la tabla de la escala de calificación.  
psx.htmlc.admin.students.learning_requirements_pro.assHelper6=Haga clic en el ícono de hamburguesa para expandir la tarea y ver cualquier descripción del maestro. Los maestros también suelen incluir enlaces al curso de Canvas si la evidencia proviene de Canvas.  
