<div class="lrp-grade-scale-container">
    <div    class="lrp-grade-scale-content expanded">
        <table  class="lrp-grade-scale-table"
                data-ng-repeat="gradeScale in gradeScales">
            <thead>
                <tr>
                    <th colspan="3">{{ gradeScale.school }} {{ tranTags.gradescale || 'Gradescale' }}</th>
                </tr>
                <tr>
                    <th>{{ tranTags.score || 'Score' }}</th>
                    <th>{{ tranTags.level_of_knowledge || 'Level of Knowledge' }}</th>
                    <th>{{ tranTags.description || 'Description' }}</th>
                </tr>
            </thead>
            <tbody>
                <!-- Regular View -->
                <tr data-ng-repeat="grade in gradeScale.gradeScales" >
                    <td>
                        <div    data-ng-style="previewColor(grade.colorcode)"
                                data-ng-bind="grade.gsname"
                                class="bubble-text">
                        </div>
                    </td>
                    <td>{{ grade.lok }}</td>
                    <td>{{ grade.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
